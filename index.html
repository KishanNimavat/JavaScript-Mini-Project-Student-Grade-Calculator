<!DOCTYPE html>
<html>

<head>
    <title>Student Grade Calcy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                                Student <br> Grade <br> Calcy
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="WEB PROGRAMMING" id="wd">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="MATHS" id="maths">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="COMPUTER" id="comp">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="PHYSICS" id="phy">
                            </div>
                            <div>
                                <input type="button" name="" value="ShowPercentage" class="app-form-button"
                                    onclick="calcy()">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="app-form-group showdata">
                    <p id="showData"> </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const calcy = () => {
            let wd = document.getElementById('wd').value;
            let maths = document.getElementById('maths').value;
            let comp = document.getElementById('comp').value;
            let phy = document.getElementById('phy').value;
            let grades = "";

            let Totalgrades = parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy);


            let perc = (Totalgrades / 400) * 100;

            if (perc <= 100 && perc >= 80) {
                grade = 'A';
            }
            else if (perc <= 79 && perc >= 60) {
                grade = 'B';
            }
            else if (perc <= 59 && perc >= 40) {
                grade = 'C';
            }

            else {
                grade = 'F';
            }

            if (perc >= 39.5 && wd >=33 && maths >= 33 && comp >= 33 && phy >= 33) {
                document.getElementById("showData").innerHTML = ` Out of 400 Your Total is
            ${Totalgrades} and percentage is ${perc}%. <br> Your Grade is ${grade}. You are Pass.`
            }
            else {
                document.getElementById("showData").innerHTML = ` Out of 400 Your Total is
            ${Totalgrades} and percentage is ${perc}%. <br> Your Grade is ${grade}. You are Fail.`
            }


        }



    </script>

</body>

</html>
